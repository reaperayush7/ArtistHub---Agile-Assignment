<div class="card">

        <h2 class="text-center text-Roboto font-weight-bold pt-4 pb-5">  <i class="fa fa-bell fa-1x animated swing infinite tranistion 60s mb-4"></i> <strong>Post Jobs <span class="badge indigo">Details</span></strong></h2>

        <!-- Stepper -->
        <div class="steps-form">
            <div class="steps-row setup-panel">
                <div class="steps-step">
                    <a href="#step-9" type="button" class="btn btn-indigo btn-circle">1</a>

                </div>
               
         
            </div>

        <form role="form" >

            <!-- First Step -->
            <div class="row setup-content" id="step-9">
                <div class="col-md-11">
                    <h3 class="font-weight-bold pl-0 my-4"><strong>Job Details</strong></h3>
                                           

                    <div class="md-form col-md-8">
                            <i class="fa fa-street-view prefix" aria-hidden="true"></i> 
                            <label for="inputIconEx1"><small> &emsp; JobName (required) </small></label>  <br>
                           <!-- <i class="fa fa-street-view prefix" aria-hidden="true"></i>  -->
                            <input type="text" id="name" class="form-control" required="required" name="jobname" >
                            
                        </div>
                        <div class="md-form col-md-8">
                                <i class="fa fa-tasks prefix"></i>
                                 <label for="inputIconEx1"><small> &emsp; JobType (required) </small></label>  <br>
                                 <!-- <i class="fa fa-street-view" aria-hidden="true"></i> -->
                                 <input type="text" id="JobType" class="form-control" required="required" name="jobtype" class="mt-3">
                                 
                             </div>
                             <div class="md-form col-md-8">
                                    <i class="fa fa-envelope prefix"></i>
                                    <label for="inputIconEx1"><small> &emsp; Number of Applicant (required) </small></label>  <br>
                                    <!-- <i class="fa fa-street-view" aria-hidden="true"></i> -->
                                    <input type="number" id="Applicant" class="form-control" required="required" name="numberofapplicant">
                                    
                                </div>
                                <div class="md-form col-md-10">
                
                                        <i class="fa fa-firefox prefix"></i>
                                   <label for="inputIconEx1"><small class="text-monospace">&emsp; Salary </small></label>  <br>
                                   <input type="number" id="Salary" class="form-control" required="required" name="salary">
                               
                                   
                               </div>
                               <div class="md-form col-md-10">
                                    <!-- <i class="" aria-hidden="true"></i> -->
                 <i class="fa fa-address-book-o prefix"></i>
            <label for="inputIconEx1"><small> &emsp; Deadline (required)</small></label>  <br>
            <!-- <i class="fa fa-street-view" aria-hidden="true"></i> -->
            <input type="date" id="Deadline" class="form-control" required="required" name="deadline">
            
        </div>
    
                               <div class="md-form">
                                    <i class="fa fa-pencil prefix"></i>
                                        <label for="textareaPrefix">Job Description <small> ( Min 120 words required)</small></label> <br>
                                    <textarea type="text" id="description" class="form-control md-textarea" rows="8" minlength="120" required="required" name="jobdescription"></textarea>
                                
                                </div>
                   
     




                      
                    <button id="add-job" class="btn btn-indigo btn-rounded nextBtn float-right" type="submit" >Submit</button>
                </div>
            </div>
